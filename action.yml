name: CodeVitals Post Deploy Audit
description: Run CodeVitals post-deploy audits

inputs:
  host:
    description: Base URL to test (e.g. https://www.example.com)
    required: true
  routes:
    description: Comma-separated routes (e.g. /,/p/foo)
    required: false
    default: "/"
  user_agent:
    description: User agent for requests
    required: false
    default: "CodeVitalsBot/1.0"
  presets:
    description: Comma-separated presets (e.g. mobile,desktop)
    required: false
    default: "mobile,desktop"

runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      shell: bash
      working-directory: ${{ github.action_path }}
      run: npm ci

    - name: Run CodeVitals
      shell: bash
      working-directory: ${{ github.action_path }}
      env:
        HOST: ${{ inputs.host }}
        LH_ROUTES: ${{ inputs.routes }}
        USER_AGENT: ${{ inputs.user_agent }}
        PRESETS: ${{ inputs.presets }}
      run: node index.js
